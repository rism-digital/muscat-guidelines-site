url: "https://guidelines.rism.info" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: RISM_Music
twitter:
  card: summary

enable_search: true

guidelines_dir: "../muscat-guidelines"
muscat_dir: "../muscat"
